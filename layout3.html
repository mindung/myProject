<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습3</title>
    <link rel="stylesheet" href="./css/layout3.css">
</head>

<body>
    <!-- 샘플사이트 -->
    <!-- https://www.seoulmusicfestival.co.kr/kor/ -->

    <!-- [ 구성분석 ] 
        1. 7개파트 : 겉박스 + 속박스(max-width 마영오박스)
            (0) 상단 영역
            (1) 메인 영역
            (2) 브랜드 설명 영역
            (3) 제품리스트 영역
            (4) 제품 + 리뷰 영역
            (5) 인스타 링크 + 하단 영역
            (6) 제품 상세 영역
            

    -->

    <!-- (0) 상단 영역 -->
    <div>
        <header class="ibx top">
            <h1>상단 영역</h1>
            <div class="cbx col-12 top1" >광고</div>
            <div class="cbx col-3 top2">Nav</div>
            <div class="cbx col-6 top2">로고</div>
            <div class="cbx col-3 top2">아이콘들</div>
        </header>
    </div>

    <!-- (1) 메인 영역 -->
    <div>
        <section class="ibx cont ct1">
            <h2>메인영역</h2>
            <div class="cbx col-6"></div>
            <div class="cbx col-6"></div>
        </section>
    </div>
    <!-- (2) 브랜드 설명 영역 -->
    <div>
        <section class="ibx cont ct1">
            <h2>브랜드 설명 영역</h2>
            <div class="cbx col-6"></div>
            <div class="cbx col-6"></div>
        </section>
    </div>

    <!-- (3) 제품리스트 영역 -->
    <div>
        <section class="ibx cont ct2">
            <h2>제품리스트 영역</h2>
            <div class="cbx col-12"> 이미지 3개 </div>
        </section>
    </div>

    <!-- (4) 제품 + 리뷰 영역 -->
    <div>
        <section class="ibx cont ct3">
            <h2>제품 + 리뷰 영역</h2>
            <div class="cbx col-12"></div>
            <div class="cbx col-12"></div>
        </section>
    </div>

    <!-- (5) 인스타 링크 + 하단 영역 -->
    <div>
        <section class="ibx cont ct4">
            <h2>인스타 링크 + 하단 영역</h2>
            <div class="cbx col-12">인스타 배너 (8개)</div>
            <!-- <div class="cbx col-12">하단 영역</div> -->
            <div class="cbx col-3">하단 영역 - (회사 로고 + 주소등등)</div>
            <div class="cbx col-5">하단 영역 - Nav </div>
            <div class="cbx col-4">하단 영역 -( 전화번호, 고객센터)</div>
        </section>
    </div>

    <!-- (6) 제품 상세 영역  -->
    <div>
        <section class="ibx cont ct4">
            <h2>제품 상세 영역</h2>
            <div class="cbx col-5">설명+가격+갯수</div>
            <div class="cbx col-7">이미지</div>
        </section>
    </div>


    <!-- (7) 하단영역 -->
    <!-- <div>
        <footer class="ibx info">
            <h2>하단영역</h2>
            <div class="cbx col-1"></div>
            <div class="cbx col-9"></div>
            <div class="cbx col-2"></div>
        </footer>
    </div>
     -->
</body>

</html>
